<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 메인</title>
    <link rel="stylesheet" th:href="@{/css/review/reviewMain.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <th:block th:replace="frame/metaheader"></th:block>
</head>
<body>
<th:block th:replace="frame/header"></th:block>
<th:block th:replace="frame/nav"></th:block>
<!-- Content 영역 -->
<div class="my-5 text-center">
    <h1 class="font-weight-bold">리뷰</h1>
</div>
<div class="container gallery-container">
    <div class="gallery">
        <div class="row">
            <div class="col-lg border mx-2">
                <div class="container">
                    <div class="row row-cols-2 g-3">
                        <th:block th:if="${#lists.isEmpty(reviewInfo)}">
                            <p>아직 작성된 리뷰가 없습니다.</p><br>
                            <p>제일 첫번째로 리뷰를 남겨주세요!</p>
                            <span><a th:href="@{/reviews/save}">리뷰작성</a></span>
                        </th:block>
                        <th:block th:each="list : ${reviewInfo}">
                            <div class="card shadow-sm">
                                <div class="thumbnail">
                                    <th:block th:if="${list.gphoto == ''}">
                                        <img th:src="@{/images/review/scbeer.png}" alt="SinChonbeer">
                                    </th:block>
                                    <th:block th:unless="${list.gphoto == ''}">
                                        <img th:src="@{|/images/shop/${list.gphoto}.png|}" alt="SinChonbeer">
                                    </th:block>
                                    <div class="card-body">
                                        <a class="card-text review-title" th:text="${list.title}"
                                           th:href="@{/reviews/{idx} (idx = ${list.idx})}"
                                           style="font-size:30px;"></a>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                                        id="likeBtn">좋아요
                                                </button>
                                                <!-- <a class="btn-sinchon btn btn-sm-padding" th:onclick="|likeReview('${view.idx}')|" >좋아요</a> -->
                                            </div>
                                            <small class="text-muted" th:text="${list.date}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.gallery');
</script>
<th:block th:replace="frame/footer"></th:block>
</body>
</html>
