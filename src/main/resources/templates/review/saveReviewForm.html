<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰 작성</title>
<link rel="stylesheet" th:href="@{/css/default.css}">
<th:block th:replace="frame/metaheader"></th:block>
</head>
<body>
  <th:block th:replace="frame/header"></th:block>
  <th:block th:replace="frame/nav"></th:block>
    <!-- Content 영역 -->
    <div class="my-5 text-center">
        <h1 class="font-weight-bold">
            리뷰
        </h1>
    </div>
    <div class="container">
        <form th:action="@{/reviews/save}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <div class="col-sm-10">
                    <a href="#" class="link-unstyle" data-toggle="modal" data-target="#myList">나의 구매목록 찾기</a>
                </div>
            </div>
            <!-- The Modal -->
            <div class="modal" id="myList">
                <div class="modal-dialog">
                    <div class="modal-content p-4">
                        <!-- Modal Header -->
                        <div class="modal-header d-block">
                            <h4 class="modal-title text-22 font-weight-bold">목록</h4>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body mx-2 text-15">

                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" id="modalButton"
                                    class="btn btn-sinchon btn-block btn-lg text-18 font-weight-bold"
                                    data-dismiss="modal">선택</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="inputTitle">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
                <div class="col-sm-10">
                    <input type="text" name="author" class="form-control" id="inputAuthor">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                <div class="col-sm-10">
                    <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputContent" class="col-sm-2 col-form-label"><strong>분류</strong></label>
                <div class="col-sm-10">
                    <select name="category">
                        <option>선택</option>
                        <option th:value="tour">투어</option>
                        <option th:value="shop">상품</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
                <div class="col-sm-10">
                    <div class="custom-file" id="inputFile">
                        <input name="file" type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" role="button" value="작성">
                    <button><a th:href="@{/reviews}">취소</a></button>
                </div>
            </div>
        </form>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(function (){
            $(".custom-file-input").on("change", function () {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        });
        function showMyList(){
            let uri = 'localhost:8092/reviews/buyList';
            let res = encodeURI(uri);
            window.open(res, "구매목록찾기", "width=500 , height=600");
        }

    </script>
   <th:block th:replace="frame/footer"></th:block>
</body>
</html>
