<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰보기</title>
    <link rel="stylesheet" th:href="@{/css/review/view.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <th:block th:replace="frame/metaheader"></th:block>
    <script type="text/javascript">
        // 게시글 삭제
        function deleteReview(idx) {
            $.ajax({
                url: "/review/delete",
                type: "POST",
                data: {"idx": idx},
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data == 1) {
                        alert("글 삭제가 완료되었습니다.");
                        window.location = '/reviews';
                    } else {
                        alert("글 삭제가 실패하였습니다.");
                    }
                },
            });
        }
    </script>
</head>
<body>
<th:block th:replace="frame/header"></th:block>
<th:block th:replace="frame/nav"></th:block>
<!-- Content 영역 -->
<div class="my-5 text-center">
    <h1 class="font-weight-bold">리뷰 상세</h1>
</div>
<!-- 게시판 -->
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <tbody>
            <tr>
                <th class="listTag">제목</th>
                <td class="listContents" th:text="${view.title}" colspan="2">
                </td>
            </tr>
            <tr>
                <th class="listTag">작성자</th>
                <td class="listContents" th:text="${view.name}" colspan="2">
                </td>
            </tr>
            <tr>
                <th class="listTag">작성일</th>
                <td class="listContents" th:text="${view.date}" colspan="2"></td>
            </tr>
            <tr>
                <th class="listTag">조회 수</th>
                <td class="listContents" th:text="${view.viewcnt}" colspan="2"></td>
            </tr>
            <tr>
                <td id="summernote" class="contents_writing" th:utext="${view.contents}" colspan="2">
                </td>
            </tr>
            </tbody>
        </table>
        <div class="btn_div">
            <a class="btn btn-sm-padding btn_list" href="/reviews">목록</a>
            <th:block th:if="${session.loginMember != null && session.loginMember.name == view.name}">
                <a class="btn btn-sm-padding btn_del" th:onclick="|deleteReview('${view.idx}')|">삭제</a>
                <a class="btn btn-sm-padding btn_del" th:onclick="|updateReview('${view.idx}')|">수정</a>
            </th:block>
        </div>
    </div>
</div>
<th:block th:replace="frame/footer"></th:block>
</body>
</html>
