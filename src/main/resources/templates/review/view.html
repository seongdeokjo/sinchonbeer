<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰보기</title>
    <link rel="stylesheet" th:href="@{/css/review/view.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <th:block th:replace="frame/metaheader"></th:block>
    <script type="text/javascript">
        // 게시글 삭제
        function deleteReview(idx) {
            $.ajax({
                url: "/review/delete",
                type: "POST",
                data: {"idx": idx},
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data == 1) {
                        alert("글 삭제가 완료되었습니다.");
                        window.location = '/reviews';
                    } else {
                        alert("글 삭제가 실패하였습니다.");
                    }
                },
            });
        }
    </script>
</head>
<body>
<th:block th:replace="frame/header"></th:block>
<th:block th:replace="frame/nav"></th:block>
<!-- Content 영역 -->
<div class="my-3 text-center">
    <h1 class="font-weight-bold">리뷰 상세</h1>
</div>
<!-- 게시판 -->
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <tbody>
            <tr>
                <th class="listTag">제목</th>
                <td class="listContents" th:text="${view.title}" colspan="2"></td>
            </tr>
            <tr>
                <th class="listTag">작성자</th>
                <td class="listContents" th:text="${view.name}" colspan="2"></td>
            </tr>
            <tr>
                <th class="listTag">카테고리</th>
                <td class="listContents" th:text="${view.category}" colspan="2"></td>
            </tr>
            <tr>
                <th class="listTag">작성일</th>
                <td class="listContents" th:text="${view.date}" colspan="2"></td>
            </tr>
            <tr>
                <th class="listTag">평점</th>
                <td class="listContents" th:text="${view.rate}" colspan="2"></td>
            </tr>
            <tr>
                <th class="listTag">조회 수</th>
                <td class="listContents" th:text="${view.viewcnt}" colspan="2"></td>
            </tr>
            <tr>
                <td id="summernote" class="contents_writing" th:utext="${view.contents}" colspan="2"></td>
            </tr>
            </tbody>
        </table>
        <div class="btn_div">
            <a class="btn btn-sm-padding btn_list" href="/reviews">목록</a>
            <th:block th:if="${session.loginMember != null && session.loginMember.name == view.name}">
                <a class="btn btn-sm-padding btn_del" th:href="@{/reviews/delete/{idx}(idx = ${view.idx})}">삭제</a>
                <a class="btn btn-sm-padding btn_del" th:href="@{/reviews/edit/{idx}(idx = ${view.idx})}">수정</a>
            </th:block>
        </div>
    </div>
    <div class="row mt-5">
        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-toggle="tab" href="#photo" type="button">리뷰사진</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="tab" href="#comment" type="button">댓글</a>
            </li>
        </ul>
    </div>

    <!-- 내용 -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="photo">사진 탭</div>
        <div class="tab-pane fade" id="comment">댓글 탭</div>
    </div>
</div>
<th:block th:replace="frame/footer"></th:block>
</body>
</html>
